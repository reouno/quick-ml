version: "3.8"
services:
  redis:
    image: "redis:latest"
    # ports:
    #   - "6379:6379"
    expose:
      - 6379
    volumes:
      - "./redis-data:/data"
  app:
    build:
      context: .
      dockerfile: Dockerfile.prod
    image: quick-ml
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu ]
    command: uvicorn main:app --host 0.0.0.0 --port 8001
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - GCP_SA_JSON=${GCP_SA_JSON}
      - GCS_BUCKET=${GCS_BUCKET}
    ports:
      - "8001:8001"
    volumes:
      - "./tmp_workspace:/tmp_workspace"
    depends_on:
      - redis
